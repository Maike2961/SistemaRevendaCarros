{%extends '_base.html'%}

<title>{%block title%} Inicio {%endblock title%}</title>
{%block content%}
<section class="py-10">
    <div class="container mx-auto mb-8 text-center">
        <form method="get" class="mb-4">
            {{form.as_p}}
            <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-700">Filtrar</button>
        </form>
    </div>
    <h2 class="text-2xl text-center mb-6 tracking-wide">Ofertas Disponiv√©is</h2>
    <div class="container mx-auto px-6 py-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            {%for i in item%}
            <a href="{% url 'carro:detalhes' i.id %}">
                <figure
                    class="bg-gray-100 rounded-xl border px-6 py-8 w-full hover:bg-gray-400 transition duration-150 ease-in-out -translate-y-6">
                    <img src="{{i.imagem.url}}" alt="{{i.nome}}"
                        class="w-full h-48 object-center rounded-t-lg hover:scale-105 transition duration-150 ease-in-out">

                    <figcaption class="text-2xl text-center font-bold-200 py-2">
                        {{i.nome}}
                    </figcaption>
                </figure>
            </a>
            {%endfor%}
        </div>
    </div>

    <div class="mt-12 px-6 py-8 bg-gray-100 rounded-xl text-center">
        <h2 class="mb-12 text-2xl">Marcas</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            {%for i in items_agrupado %}
            <div class="p-6 bg-white rounded-b-xl">
                <p class="text-2xl">{{i.marca_carro__marca_carro}}</p>
                <p class="text-lg">{{i.count}} itens</p>
            </div>
            {%endfor%}
        </div>
    </div>
</section>
{%endblock content%}
